    <title>numrev</title>
</head>

<body>
<script type="text/javascript">
    function numRev(num)
        {
          return x = num.split('').reverse().join('');
        }
        
        var num = prompt("Enter a Number to reverse");

        numRev(num);
        document.write(x);
        
    
</script>
