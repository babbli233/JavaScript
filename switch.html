<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
</head>

<body>
<script text="text/javascript">
    var name = prompt("Please enter a name");
    
    switch(name){
        case "anusha" :
            document.write("Anusha is great"+"<br>");
            break;
        case "praveen" :
            document.write("Praveen is great"+"<br>");
            break;
        case "sriyan" :
            document.write("Sriyan is awesome"+"<br>");
            break;
        default :
            document.write("No one by the name "+ name +"<br>");         
    }
    
</script>


</body>
</html>
