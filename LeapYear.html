<!DOCTYPE html>

<html>
<head>
    <title>Leap Year</title>
</head>

<body>
<input type= "button" value = "Leap Year" id = "ly" onclick="LeapYearCalc()" />
<input type= "button" value = "Prime Number" id = "pn" onclick="PrimeCalc()" />
<input type= "button" value = "Farenheit to Celsius" id = "fc" onclick="FtoC()" />
<input type= "button" value = "Celsius to Farenheit" id = "cf" onclick="CtoF()" />

<p id = "ans"></p>
<script>
    
    function LeapYearCalc()
    {
        var yearEntered = parseInt(prompt("Enter an year to determine if it is Leap or not"));
        var x = (yearEntered % 100 === 0) ? (yearEntered % 400 === 0) : (yearEntered % 4 === 0);  

        if (x)
        {
            document.getElementById("ans").innerHTML = yearEntered + " is a leap year";
        }
        else
        {
            document.getElementById("ans").innerHTML = yearEntered + " is not a leap year";

        }
        
    }
    
    function PrimeCalc()
    {
        var pnum = parseInt(prompt("Enter a number to determine if its Prime or Not "));
        if (pnum === 1)
        {
            document.getElementById("ans").innerHTML = pnum + " is not prime";
        }
        else if (pnum ===2 )
        {
            document.getElementById("ans").innerHTML = pnum + " is prime";
        }
        else
        {
            for (var x = 2 ; x<pnum ; x++)
            {
                if (pnum % 2 == 0)
                {
                    document.getElementById("ans").innerHTML = pnum + " is not prime"
                }
            }
            document.getElementById("ans").innerHTML = pnum + " is prime";    
        }        
    }
    
    function FtoC()
    {
        var f = parseInt(prompt("Enter temp in F to convert to C"));
        var toC = (f-32) * 5 / 9 ;
        document.getElementById("ans").innerHTML = f + " F  is " + toC + "C";       
    }
    
    function CtoF()
    {
        var c = parseInt(prompt("Enter temp in C to convert to F"));
        var toF = c * 9 /5 + 32 ;
        document.getElementById("ans").innerHTML = c + " C  is " + toF + "F";   
    }
    
</script>


</body>
</html>
