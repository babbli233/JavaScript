<!DOCTYPE html>

<html>
<head>
    <title>StrngRev2</title>
</head>

<body>
<script type="text/javascript">
    function StringRev(str)
    {
        var newString = "";
        for(var i =str.length -1 ;i>=0;i--){
            newString = newString + str.charAt(i);
        }
        return x = newString;
    }

    var str = prompt("Enter any text");
    StringRev(str);
    document.write(x);

</script>
</body>
