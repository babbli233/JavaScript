<!DOCTYPE html>

<html>
<head>
    <title>Multifunction</title>
</head>

<body>
<script type="text/javascript">
    function doFirst()
    {
        document.write("I am first" + "<br>");
    }
    function doSecond() {
        document.write("I am second");
    }
    function Start() {
        doFirst();
        doSecond();
    }
    
    Start();
    
    var bucky = 10;
    bucky += 24;
    document.write(bucky);
</script>


</body>
</html>
