<!DOCTYPE html>

<html>
<head>
    <title>sortString</title>
</head>

<body>
    <script>
        function sortString(str) {
            var newstr = str.split('').sort().join('');
            document.write(str + "<br>");
            document.write(newstr);
        }
        var str = prompt("Enter a string");
        sortString(str);
    </script>



</body>
</html>
