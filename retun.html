<!DOCTYPE html>

<html>
<head>
    <title>Function return</title>
</head>

<body>

<script type="text/javascript">
    function easy()
    {
        return "My Money";
    }
    
    document.write(easy() + "<br>");
    
    function addition(a,b)
    {
        var c = a + b;
        return c;
        
    }
    
    document.write(addition(2,4)+"<br>");
    document.write(addition(-2,-4)+"<br>");

    
    
</script>



</body>
</html>
