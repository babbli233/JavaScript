<!DOCTYPE html>

<html>
<head>
    <title>SortNoSort</title>
</head>

<body>
<script>

var given = "edcbahklahflakjsdhfjwhgerjhj";
var splitted = given.split("");
var bigger, smaller = "";

for (i = 0; i < splitted.length; i++) {
    for (j = 0; j < splitted.length; j++) {
        if (splitted[i] > splitted[i + j]) {
            bigger = splitted[i];
            smaller = splitted[i + j];
            splitted[i + j] = bigger;
            splitted[i] = smaller;
        }
    }
}

document.write(splitted);

    
</script>    



</body>
</html>
