<!DOCTYPE html>

<html>
<head>
    <title>arrayelemnt</title>
</head>

<body>
<script type="text/javascript">

var name = prompt("Enter your name ","");
document.write("hello " + name + "<br>");

var crap = new Array(3);
for (i=0;i<3;i++)
{
    crap[i] = prompt("enter something");
    
}
document.write(crap+ "<br>");


var stuff = new Array("apple","mango","dog","cat","zebra");
stuff.sort();

for(i=0;i<stuff.length;i++)
{
    document.write(stuff[i] + "<br>");
}
</script>


</body>
</html>
