<!DOCTYPE html>

<html>
<head>
    <title>Guessing Game</title>
</head>

<body>
    <h1>Number Game</h1>

<div id="mainCont">
    <form>Number
        <input type="text" id="urGuess" value = "">
        <input type="button" onclick="guessNum();" value="Guess">
        <input type="reset" value="Reset">

    </form>
    <p id="guess"></p>
    <p id="result"></p>
    <h3 id ="ans"></h3>
</div>
<script>
    function guessNum()
    {
        var compnum = Math.floor((Math.random()*10)+1);
        var urNum = document.getElementById('urGuess').value;
        document.getElementById("guess").innerHTML= "Your guess is : " + urNum ;
        document.getElementById("result").innerHTML= "Computer guess is : " + compnum ;
    if (urNum == compnum)
    {
        document.getElementById("ans").innerHTML= "YOU WON"
    }
    else
    {
        document.getElementById("ans").innerHTML= "YOU LOST"
    }
    }
    
</script>


</body>
</html>
