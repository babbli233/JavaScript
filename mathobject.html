 function printTime()
 {
    var now = new Date();
    var hours = now.getHours();
    var mins = now.getMinutes();
    var sec = now.getSeconds();
    var milli = now.getMilliseconds();
    document.write(hours + ":" + mins + ":" + sec + ":" + milli + "<br>");
    
 }
 // 1000 is in millisecond 
 setInterval("printTime()", 1000);
