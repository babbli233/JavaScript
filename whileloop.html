<!DOCTYPE html>

<html>
<head>
    <title>while loop</title>
</head>

<body>
<script type="text/javascript">
    var x = 1;
    
    while(x<=10)
    {
        document.write("I am number " + x + "<br>");
        x++;
    }
    
    //do while
    
    var code = 2;
    do{
        document.write("I am number " + code + "<br>");
        code = code + 2;
    }
    while(code<=10);
    
</script>


</body>
</html>
